    <div class="section" id="services">

        <div class="login">

            <div class="authentication-img">
                <img src="images/Authentication.png" alt="authentication" class="auth-img">
            </div>

                <!-- authentication-login section start -->
            <form class="authentication-login">

                    <label for="username">User Name</label>

                </div>

                    <labrl for="pass">Password</labrl>
                    <input type="password" class="pass" placeholder="Put your Password" required id="pass">
                </div>
                <div class="submit">
                    <input type="submit" value="login" class="sub">
                </div>

                <div class="droit">
                    <div class="cheking">
                        <label for="check">i agree</label>
                        <input type="checkbox" class="checkbox" id="check">
                    </div>
                    <div class="redme">
                        <p class="therms">by checking this checkbox you agreeing with all terms and politics of our company</p>
                    </div>
                </div>

        </div>

        <div class="bfv">
            <img src="images/battlefieldV.jpg" alt="Battlefield 5" class="bf5">
            <a href="https://www.ea.com/fr-fr/games/battlefield/battlefield-5" target="blank" class="bf5-url">Battlefield 5</a>
